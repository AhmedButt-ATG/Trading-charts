<div class="p-6 bg-slate-50 min-h-screen font-sans">
  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
    
    <div class="p-6 border-b border-gray-100 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-xl">Îž</div>
        <div>
          <h2 class="text-xl font-bold text-gray-800">ETH / USDT <span class="text-sm font-normal text-gray-400 ml-2">Perpetual</span></h2>
          <div class="flex items-center gap-2">
            <span class="text-2xl font-mono font-bold" [ngClass]="priceUp ? 'text-green-500' : 'text-red-500'">
              {{ livePrice | number:'1.2-2' }}
            </span>
            <span class="text-xs font-bold px-2 py-0.5 rounded bg-green-100 text-green-600">+2.45%</span>
          </div>
        </div>
      </div>
      <div class="flex gap-10 text-right">
        <div>
          <p class="text-[10px] uppercase text-gray-400 font-bold">24h High</p>
          <p class="font-mono font-semibold">1,877.00</p>
        </div>
        <div>
          <p class="text-[10px] uppercase text-gray-400 font-bold">24h Vol</p>
          <p class="font-mono font-semibold">335.2K</p>
        </div>
      </div>
    </div>

    <div class="p-4 bg-white relative">
      <div class="h-[350px] w-full">
        <canvas #candle></canvas>
      </div>
      <div class="h-[70px] w-full mt-2">
        <canvas #volumeCanvas></canvas>
      </div>
    </div>

    <div class="px-6 py-4 bg-gray-50 flex gap-2">
      <button class="px-4 py-1.5 text-xs font-bold rounded-lg bg-white border border-gray-200 text-gray-500 hover:bg-gray-100">1H</button>
      <button class="px-4 py-1.5 text-xs font-bold rounded-lg bg-blue-600 text-white shadow-sm">4H</button>
      <button class="px-4 py-1.5 text-xs font-bold rounded-lg bg-white border border-gray-200 text-gray-500 hover:bg-gray-100">1D</button>
      <button class="px-4 py-1.5 text-xs font-bold rounded-lg bg-white border border-gray-200 text-gray-500 hover:bg-gray-100">1W</button>
    </div>

  </div>
</div>
